name: CI pipeline
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    docker-build-push:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [auth, reservations, payments, notifications]
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Login to Docker hub
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build docker image
              run: |
                docker build -f ./apps/${{ matrix.service }}/Dockerfile \
                -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
                --target production .
                
            - name: Push docker image
              if: github.event_name == 'push'
              run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

