apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - image: ajaysusanth/notifications:latest
          name: notifications
          env:
            - name: PORT
              value: '3000'
            - name: GOOGLE_AUTH_CLIENT_ID
              value: 289503436152-aiksp5hrlk4a9ivojrk4rlsd1491snh8.apps.googleusercontent.com
            - name: GOOGLE_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google
                  key: clientSecret
            - name: GOOGLE_AUTH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: google
                  key: refreshToken
            - name: SMTP_USER
              value: ajaysusanth10@gmail.com

          ports:
            - containerPort: 3000